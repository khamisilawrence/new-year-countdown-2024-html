<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>New Year Countdown | Built by WebDev Khamisi</title>
</head>

<body>

  <div class="wrapper">
    <div class="heading">
      <h3>Countdown To</h3>
      <h1>2024</h1>
    </div>
    <div class="countdown">
      <div class="box">
        <span class="number" id="day-box">00</span>
        <span class="text">Days</span>
      </div>
      <div class="box">
        <span class="number" id="hr-box">00</span>
        <span class="text">Hours</span>
      </div>
      <div class="box">
        <span class="number" id="min-box">00</span>
        <span class="text">Minutes</span>
      </div>
      <div class="box">
        <span class="number" id="sec-box">00</span>
        <span class="text">Seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
